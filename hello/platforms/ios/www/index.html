            function alertas(){

                navigator.notification.alert("Hola desde PhoneGap", alertDismissed,"MiApli","Aceptar");

        function confirmacion(){
            
            navigator.notification.confirm("Cúal es tu sexo?",function(valor){
                                           navigator.notification.alert("Has seleccionado " + valor);
                                           
            },"Sexo","Hombre,Mujer")
        }
        //Funcion getPicture(cameraSuccess,cameraError, [parametros])
        //cameraSuccess, función que se ejecuta si todo ha ido bien
        //cameraError, función que se ejecuta si ha fallado algo
        //parámetros opcionales en JSON, tenemos: quality(calidad): 0-100%, sourceType(tipo de fuente),
        //puede ser la galería propia del teléfono(SAVEDPHOTOALBUM), Librería del telefono(PHOTOLIBRARY)
        //sacar foto de la camara(CAMERA), el destino, si es editable(allowEdit), tipo de codificación,
        //tamaño de ancho(en %), tamaño de altura(%)
        function foto(){
            
            navigator.camera.getPicture(function(foto){
                                       // navigator.notification.alert(foto);
                                        $("#salida").append($("<img>").attr("src",foto));
            },errorCamera,{
                            quality: 75,
                            sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
                            destinationType: Camera.FILE_URI,
                            allowEdit: true,
                            encodingType: Camera.EncodingType.JPEG,
                            targetWidth: 50, targetHeight: 50 });
            
        }
        function errorCamera(){
            navigator.notification.alert("No se ha podido tomar la foto");
        }

		</script>
